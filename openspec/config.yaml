# openspec/config.yaml

schema: "feature-with-tests"

context: |
  Project: Traffic Webcams (webcams-trafico)
  Tech Stack:
    - Expo (SDK 54)
    - React Native 0.81.5
    - React 19.1.0
    - NativeWind (Tailwind CSS 4.2.1)
    - TypeScript 5.9.2
    - Expo Router (file-based)
  Coding Rules:
    - Components should use kebab-case (e.g., submit-button.tsx)
    - Prioritize Tailwind classes via className (NativeWind)
    - Avoid StyleSheet.create and inline styles
    - Use expo-image for optimized image loading
    - List performance: avoid anonymous functions in renderItem and use memoization

rules:
  proposal:
    - "Include a clear summary of the change"
    - "Identify affected components and files"
  spec:
    - "Define clear acceptance criteria"
    - "Ensure TypeScript types are documented if they change"
  unit-tests:
    - "Clearly indicate the testing technique or pattern to use for each unit"
    - "Document necessary mocks and spies"
  e2e-tests:
    - "Describe the user's step-by-step in each flow"
    - "Ensure the most common error cases are covered"
